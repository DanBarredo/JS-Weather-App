<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body class="">
    <h1>Simple Weather App</h1>
    <form class="search-form">
        <h3>Country:</h3>
        <input class="search-country" type="text" placeholder="Enter a country..." required autofocus>
        <h3>City:</h3>
        <input class="search-city" type="text" placeholder="Find a city..." required autofocus>
        <button class="btn" type="submit">search weather</button>
        <span class="msg"></span>
    </form>
    <div id="weather">
        <h3 id="description"></h3>
        <div id="temp-icon">
            <h2 id="temp"></h2>
            <img id="icon"></img>
        </div>
        <h3 id="location"></h3>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script type="text/javascript" src="config.js"></script>
</body>
</html>
